{% extends "layout.html" %}
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
{% block title %}修改密码{% endblock %}

{% block left %}
{% endblock %}

{% block body %}

<form action="{{ app_path }}" method="post" id="login-form">
  <table width="98%" >
  <col width="100"/>
  <col width="*"/>
  <tbody>
    <tr>
      <td class="left"><a name="title"><b>修改密码</b></a></td>
    </tr>
{% if message %}
    <tr>
      <td colspan="2" ><p class="error-content">{{ message }}</p></td>
    </tr>
{% endif %}
    <tr>
      <td><label for="id_login_id">登录ID:</label></td>
      <td>{{ fnd_global.user.login_id }}</td>
    </tr>
    <tr>
      <td><label for="id_old_password">旧密码:</label></td>
      <td><input type="password" name="old_password" id="id_old_password"/></td>
    </tr>
    <tr>
      <td><label for="id_new_password">新密码:</label></td>
      <td><input type="password" name="new_password" id="id_new_password"/></td>
    </tr>
    <tr>
      <td><label for="id_new_password1">新密码确认:</label></td>
      <td><input type="password" name="new_password1" id="id_new_password1"/></td>
    </tr>
    <tr>
      <td colspan="2" ><label>&nbsp;</label><input type="submit" name="confirm" value="确定" /></td>
    </tr>
  </tbody>
  </table>
</form>
{% endblock %}
